<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="productContainer col-xs-6">
        <div class="productImage">
          <img src="images/1.jpg" class="img" />
        </div>
        <div class="productTitle">
          <h3>FESTINA</h3>
        </div>
        <div class="productPrice">
          <h3>12,000</h3>
        </div>
        <div class="addToCartBtn">Add to Cart</div>
      </div>
      <div class="productContainer col-xs-6">
        <div class="productImage">
          <img src="images/2.jpg" class="img" />
        </div>
        <div class="productTitle">
          <h3>SWATCH</h3>
        </div>
        <div class="productPrice">
          <h3>18,000</h3>
        </div>
        <div class="addToCartBtn">Add to Cart</div>
      </div>
    </div>

    <div class="cartContainer">
      <div class="row">
        <div class="col-xs-3 heading">Product</div>
        <div class="col-xs-3 heading">Title</div>
        <div class="col-xs-3 heading">Price</div>
        <div class="col-xs-3 heading">Action</div>
      </div>
    </div>

    <div class="row totalPrice">
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>

      <div class="col-xs-3 headingTop">Total</div>
      <div class="col-xs-3 headingTop cartTotalPrice">0</div>
    </div>
  </body>
</html>
